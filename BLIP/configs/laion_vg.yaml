
# set pretrained as a file path or an url
pretrained: "pretrained_checkpoints/model_base.pth"

# size of vit model; base or large

vit: 'base'
batch_size: 32
vit_grad_ckpt: True
vit_ckpt_layer: 4
init_lr: 1e-4

image_size: 224
queue_size: 57600
alpha: 0.4
k_test: 256
negative_all_rank: True

# optimizer
weight_decay: 0.05
min_lr: 0
max_epoch: 16

